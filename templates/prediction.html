<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction - SahihNews</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="SahihNews Logo" width="70" height="70" class="d-inline-block align-text-top me-2">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/predict">Prédiction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">À propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulaire de prédiction -->
    <section class="py-5">
        <div class="container text-center">
            <h2 class="mb-4">Prédiction des Fausses Nouvelles</h2>
            <form action="/predict" method="POST">
                <div class="mb-3">
                    <label for="newsInput" class="form-label">Entrez un article de presse</label>
                    <textarea class="form-control" id="newsInput" name="news" rows="5" placeholder="Tapez ou collez l'article ici..."></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Prédire</button>
            </form>
            {% if prediction_text %}
            <div class="mt-4">
                <h3 class="text-success">{{ prediction_text }}</h3>
            </div>
            {% endif %}
        </div>
    </section>

    <!-- Pied de page -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 SahihNews. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
